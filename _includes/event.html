<div id="next-event" class="span3">
    <p>
        <span class="event-lead">{{ page.event-lead }}</span><br />
        <a href="{{ page.event-date-link }}" class="event-date">{{ page.event-date }}</a><br />
        <span class="event-at">@</span><br />
        <a href="{{ page.event-location-link }}" class="event-loc">{{ page.event-location }}</a>
    </p>
    <button id="event-button" type="button" data-toggle="modal" data-target="#eventModal" class="btn btn-warning">Details &amp; Directions</button>
</div>

<div id="eventModal" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{ page.event-lead }}</h3>
    </div>
    <div class="modal-body">
        {% if page.event-description %}
            <p>{{page.event-description}}</p>
        {% endif %}
        <div id="map-container"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
<script type="text/javascript">
    $.event_map = '{{ page.event-map }}';
</script>
